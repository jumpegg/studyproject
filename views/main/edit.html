<!DOCTYPE html>
<html>
<head>
	<title>Edit Page</title>
</head>
<body>
	<h1>Edit Page</h1>
	<form method='post'>
		<fieldset>
			<legend>EDIT DATA</legend>
			<table>
				<tr>
					<td><lable>Id</lable></td>
					<td><input type="text" name="id" value="<%= product.id  %>" disable /></td>
				</tr>			
				<tr>
					<td><lable>Name</lable></td>
					<td><input type="text" name="name" value="<%= product.name  %>" /></td>
				</tr>
				<tr>
					<td><lable>Model Number</lable></td>
					<td><input type="text" name="modelnumber" value="<%= product.modelnumber %>" /></td>
				</tr>
				<tr>
					<td><lable>Series</lable></td>
					<td><input type="text" name="series"  value="<%= product.series %>" /></td>
				</tr>
			</table>
			<input type="submit" value="Update"/>
		</fieldset>
	</form>
</body>
</html>
