<div class="boardinfo">
	<div class="boardtitle">
		회계
	</div>
	<div class="boardnav">
		홈>회계
	</div>
</div>
<div class="readtitle">
	{{accountVO.title}}
</div>
<div class="readinfo">
	<div class="readnickname">
	작성자 :	{{accountVO.nickname}}
	</div>
	<div class="readdate">
		{{accountVO.create_date|date:"yy.MM.dd hh:mm"}}
	</div>
</div>
<div class="readcontent">
	{{accountVO.description}}
	{{accountVO.cost}}
</div>
<div class="btnboxwrapper">
	<div class="backbtnbox">
		<a href="{{boardinfo[0].id}}#!/account" class="btn btn-default">뒤로가기</a>
	</div>
	<div class="btnbox">
		<a href="{{boardinfo[0].id}}#!/newaccount/{{accountVO.id}}" class="btn btn-default">수정</a>
		<button class="btn btn-default" ng-click="Delaccount(accountVO.id)">삭제</button>
	</div>
</div>

	<link href="../css/board/account/accountread.less" rel="stylesheet/less" type="text/css" />
	<script type="text/javascript" src="../js/less.min.js"></script>
