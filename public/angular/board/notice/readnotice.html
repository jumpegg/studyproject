<div class="boardinfo">
	<div class="boardtitle">
		공지사항
	</div>
	<div class="boardnav">
		홈>공지사항
	</div>
</div>
<div class="readtitle">
	{{noticeVO.title}}
</div>
<div class="readinfo">
	<div class="readnickname">
	작성자 :	{{noticeVO.nickname}}
	</div>
	<div class="readdate">
		{{noticeVO.create_date|date:"yy.MM.dd hh:mm"}}
	</div>
</div>
<div class="readcontent">
	{{noticeVO.content}}
</div>
<div class="btnboxwrapper">
	<div class="backbtnbox">
		<a href="{{boardinfo[0].id}}#!/notice" class="btn btn-default">뒤로가기</a>
	</div>
	<div class="btnbox">
		<a href="{{boardinfo[0].id}}#!/newnotice/{{noticeVO.id}}" class="btn btn-default">수정</a>
		<button class="btn btn-default" ng-click="Delnotice(noticeVO.id)">삭제</button>
	</div>
</div>


	<link href="../css/board/customread.less" rel="stylesheet/less" type="text/css" />
	<script type="text/javascript" src="../js/less.min.js"></script>
