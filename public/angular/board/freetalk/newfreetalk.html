<input type="hidden" value="{{userinfo.nickname}}" ng-model="newfreetalk.nickname">
<h4>제목</h4>
<input type="text" class='form-control' ng-model="newfreetalk.title">
<h4>내용</h4>
<textarea class='form-control' cols='40' rows='10' ng-model='newfreetalk.content'></textarea>

<a href="{{boardinfo[0].id}}#!/freetalk" class="btn btn-default">취소</a>
<button type="button" class="btn btn-primary" ng-click="CreateFreetalk(newfreetalk)">글작성</button>
