<div class="boardinfo">
	<div class="boardtitle">
		스케쥴
	</div>
	<div class="boardnav">
		홈 > 스케쥴
	</div>
</div>
<div class="readtitle">
	{{scheduleVO.title}}
</div>
<div class="readinfo">
	<div class="readnickname">
	작성자 :	{{scheduleVO.nickname}}
	</div>
	<div class="readdate">
		{{scheduleVO.create_date|date:"yy.MM.dd hh:mm"}}
	</div>
</div>
<div class="readcontent">
	<div class="infoLabel">
		스터디 장소
	</div>
	<div class="place infodata">
		{{scheduleVO.place}}	
	</div>
	<div class="infoLabel">
		모임 시간
	</div>
	<div class="gathering_time infodata">
		{{scheduleVO.gathering_time|date:"yy.MM.dd hh:mm" }}
	</div>
	<div class="infoLabel">
		총 비용
	</div>
	<div class="t_cost infodata">
	  {{scheduleVO.t_cost}}
	</div>
	<div class="infoLabel">
		개인 지불 비용
	</div>
	<div class="e_cost infodata">
	  {{scheduleVO.t_cost}}
	</div>
</div>
<div class="btnboxwrapper">
	<div class="btnbox">
		<a href="{{boardinfo[0].id}}#!/schedule" class="btn btn-default">목록</a>
		<a href="{{boardinfo[0].id}}#!/newschedule/{{scheduleVO.id}}" class="btn btn-default">수정</a>
		<button class="btn btn-default" ng-click="DelSchedule(scheduleVO.id)">삭제</button>
	</div>
</div>

<div class="commentwrapper">
	<div class="commentlabel">
		Comments
	</div>
	<div class="commentbox">
		<div class="comment">
			<input type="hidden" name="board_type" value="schedule" ng-model="commentVO.board_type">
			<input type="hidden" name="parents_id" value="{{scheduleVO.id}}" ng-model="commentVO.parents_id">
			<textarea name="comment" class="comment_textarea" ng-model="commentVO.comment"></textarea>
		</div>
		<div class="commentbtn">
			<button type="button" class="btn btn-default" ng-click="CreateCommit(commitVO)">댓글등록</button>
		</div>
	</div>
</div>

<link href="../css/board/schedule/scheduleread.less" rel="stylesheet/less" type="text/css" />
<script type="text/javascript" src="../js/less.min.js"></script>
