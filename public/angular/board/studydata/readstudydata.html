<div class="boardinfo">
	<div class="boardtitle">
		자료실
	</div>
	<div class="boardnav">
		홈>자료실
	</div>
</div>
<div class="readtitle">
	{{dataVO.title}}
</div>
<div class="readinfo">
	<div class="readnickname">
	작성자 :	{{dataVO.nickname}}
	</div>
	<div class="readdate">
		{{dataVO.create_date|date:"yy.MM.dd hh:mm"}}
	</div>
</div>
<div class="fileinfo">
	자료 : <a href="/studydata/{{boardinfo.id}}/{{dataVO.url}}/{{dataVO.filename}}">{{dataVO.filename}}</a>

</div>
<div class="readcontent">
	{{dataVO.description}}
</div>
<div class="btnboxwrapper">
	<div class="btnbox">
		<a href="{{boardinfo[0].id}}#!/studydata" class="btn btn-default">목록</a>
		<a href="{{boardinfo[0].id}}#!/newstudydata/{{dataVO.id}}" class="btn btn-default">수정</a>
		<button class="btn btn-default" ng-click="Delstudydata(dataVO.id)">삭제</button>
	</div>
</div>

<div class="commentwrapper">
	<div class="commentlabel">
		Comments
	</div>
	<div class="commentList" ng-repeat="comment in commentList">
		<div class="commentOne_info">
			<span class="comment_name">
			{{comment.nickname}} 
			</span>
			<span class="comment_date">
				{{comment.create_date|date:"yy.MM.dd"}}
			</span>
		</div>
		<div class="commentOne_comment">
			{{comment.comment}}
		</div>
	</div>
	<div class="commentbox">
		<div class="comment">
			<textarea class="comment_textarea" ng-model="commentVO.comment"></textarea>
		</div>
		<div class="commentbtn">
			<button type="button" class="btn btn-default" ng-click="CreateComment(commentVO)">댓글등록</button>
		</div>
	</div>
</div>
	
<link href="../css/board/studydata/studydataread.css" rel="stylesheet" type="text/css" />
