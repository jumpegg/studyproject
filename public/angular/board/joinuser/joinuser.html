<link href="../css/board/joinuser.css" rel="stylesheet" type="text/css" />
<div class="titlewrapper">
	회원가입 후 이용 가능 합니다.
</div>
<div class="joinTitleWrapper">
	<div class="joinLabel">
		스터디 이름
	</div>
	<div class="jointitle">
		{{boardinfo.title}}
	</div>
</div>
<div class="joinDesWrapper">
	<div class="joinLabel">
		스터디 소개
	</div>
	<div class="joinDes">
		{{boardinfo.description}}
	</div>
</div>
<div class="applyWrapper">
	<div class="applyBtn">
		<button class="btn btn-primary" ng-click="submitJoin()">
			가입신청하기
		</button>
		<a href="/userPage" class="btn btn-default">
			돌아가기
		</a>
	</div>
</div>
