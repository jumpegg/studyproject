<div class="container">
		<div class="admin_wrapper">
			<div class="tabletitle">
				<button ng-click="beforeAdminCurrent()"><</button>
				<span>관리중인 페이지 목록</span>
				<button ng-click="nextAdminCurrent()">></button>
			</div>
			<table>
				<thead>
					<tr>
						<th>study</th>
						<th>생성일</th>
					</tr>
				</thead>
				<tbody ng-repeat = 'board in testpaging'>
					<tr>
						<td><a href="/boardIndex/{{board.id}}">{{board.title}}</a></td>
						<td>{{board.create_date}}</td>
					</tr>
				</tbody>
			</table>	
		</div>	
		<div class="guest_wrapper">
			<div class="tabletitle">
				<button><</button>
				<span>가입한 페이지 목록</span>
				<button>></button>
			</div>
			<table>
				<thead>
					<tr>
						<th>study</th>
						<th>가입일</th>
					</tr>
				</thead>
				<tbody ng-repeat = 'joiner in joinboards'>
					<tr>
						<td><a href="/boardIndex/{{joiner.id}}">{{joiner.title}}</a></td>
						<td>{{joiner.create_date}}</td>
					</tr>
				</tbody>
			</table>	
		</div>

	<div class="notification_wrapper">
		<div class="tabletitle">
			<span>최근 올라온 공지</span>
		</div>
		<table>
			<thead>
				<tr>
					<th>no</th>
					<th>제목</th>
					<th>공지일</th>
				</tr>
			</thead>
			<tbody ng-repeat = 'notice in allnotices'>
				<tr>
					<td>{{$index+1}}</td>
					<td>{{notice.title}}</td>
					<td>{{notice.create_date}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	
</div>
