<div class="container">
		<div class="admin_wrapper">
			<div class="tabletitle">
				<button type="button" ng-click="beforeAdminCurrent()"><</button>
				<span>관리중인 페이지 목록</span>
				<button type="button" ng-click="nextAdminCurrent()">></button>
			</div>
			<table>
				<thead>
					<tr>
						<th>study</th>
						<th>생성일</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat = 'board in adminpaging'>
						<td><a href="/boardIndex/{{board.id}}">{{board.title}}</a></td>
						<td>{{board.create_date}}</td>
					</tr>
				</tbody>
			</table>	
		</div>	
		<div class="guest_wrapper">
			<div class="tabletitle">
				<button type="button" ng-click="beforeJoinCurrent()"><</button>
				<span>가입한 페이지 목록</span>
				<button type="button" ng-click="nextJoinCurrent()">></button>
			</div>
			<table>
				<thead>
					<tr>
						<th>study</th>
						<th>가입일</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat = 'joiner in joinpaging'>
						<td><a href="/boardIndex/{{joiner.id}}">{{joiner.title}}</a></td>
						<td>{{joiner.create_date}}</td>
					</tr>
				</tbody>
			</table>	
		</div>

	<div class="notification_wrapper">
		<div class="tabletitle">
			<span>최근 올라온 공지</span>
		</div>
		<table>
			<thead>
				<tr>
					<th>no</th>
					<th>스터디</th>
					<th>제목</th>
					<th>공지일</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat = 'notice in allnotices'>
					<td>{{$index+1}}</td>
					<td>{{notice.board_name}}</td>
					<td><a href="/boardIndex/{{notice.board_id}}#!/notice/{{notice.id}}">{{notice.title}}</a></td>
					<td>{{notice.create_date}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	
</div>
