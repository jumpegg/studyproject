<div class="myprofile-full">
	
<div class="myprofile-title">
	My Profile Edit
</div>
<div class="myprofile-infowrapper">
	<div class="myprofile-simpleInfo">
		<div class="myprofile-pic">
			
		</div>
		<div class="myprofile-userinfo">
			<div class="myprofile-name">
				ID  
			</div>
			<div class="myprofile-content">
				: {{loginUser.userID}}
			</div>
		</div>
		<div class="myprofile-userinfo">
			<div class="myprofile-name">
				Email 
			</div>
			<div class="myprofile-content">
				<input type="text" placeholder="Email" class="form-control" ng-model="upUserinfo.email">
			</div>
		</div>
		<div class="myprofile-userinfo">
			<div class="myprofile-name">
				가입일 
			</div>
			<div class="myprofile-content">
				: {{loginUser.create_date}}
			</div>
		</div>
	</div>
	<div class="myprofile-detailInfo">
		<div class="myprofile-detailInfo-wrapper">
			<div class="myprofile-detailUserInfo">
				<div class="myprofile-detailname">
					Phone
				</div>
				<div class="myprofile-detailcontent">

					<input type="tel" placeholder="Phone" class="form-control" ng-model="upUserinfo.phone">
				</div>
			</div>
			<div class="myprofile-detailUserInfo">
				<div class="myprofile-detailname">
					Address
				</div>
				<div class="myprofile-detailcontent">
					<textarea id="" cols="30" rows="10" placeholder="Address" class="form-control" ng-model="upUserinfo.address"></textarea>
				</div>
			</div>
			<div class="myprofile-detailUserInfo">
				<div class="myprofile-detailname">
					Introduce
				</div>
				<div class="myprofile-detailcontent">
					<textarea id="" cols="30" rows="10" placeholder="Introduce" class="form-control" ng-model="upUserinfo.introduce"></textarea>
				</div>
			</div>
		</div>
	</div>
</div>
	<div class="myprofile-footer">
		<div class="myprofile-btnwrapper">
			<button type="button" class="btn btn-default" ng-click="updateUser(upUserinfo)">수정</button>
			<button type="button" class="btn btn-primary">취소</button>
		</div>
	</div>
</div>
